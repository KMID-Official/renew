<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>다음진료 - 홈페이지 리뉴얼 중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 1rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #e0f2ff);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        .contact {
            font-size: 1rem;
            opacity: 0.8;
        }

        .logo-svg {
            width: 200px;
            height: auto;
            margin: 0 auto 1rem;
            filter: brightness(0) invert(1);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }



        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Logo.svg" alt="다음진료 로고" class="logo-svg">
        <h1>홈페이지 리뉴얼 중</h1>
        <p>
            더 나은 서비스를 위해 홈페이지를 새롭게 만들고 있습니다.<br>
            곧 더 멋진 모습으로 찾아뵙겠습니다!
        </p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="contact">
            문의사항이 있으시면 언제든 연락주세요.<br>
            이메일: nextcheckup.contact@gmail.com
        </div>
    </div>
</body>
</html>
